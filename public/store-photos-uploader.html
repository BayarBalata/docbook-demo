<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Photos to Firebase Storage</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            padding: 40px;
            text-align: center;
            background: #1a1a2e;
            color: white;
        }

        #status {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .progress {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }

        .btn {
            background: #a78bfa;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #8b5cf6;
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .log {
            margin-top: 30px;
            text-align: left;
            background: #2a2a4e;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <h1>üì∏ Upload Photos to Firebase Storage</h1>
    <p>This will download photos and upload them to Firebase Storage, then update Firestore.</p>
    <button id="upload-btn" class="btn">Start Upload</button>
    <div id="status"></div>
    <div id="progress" class="progress"></div>
    <div id="log" class="log"></div>

    <script type="module">
        import { db, storage } from "./firebase-config.js";
        import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const logEl = document.getElementById('log');
        function log(msg) {
            logEl.innerHTML += msg + '<br>';
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Curated photos for each category
        const categoryPhotos = {

                "https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1559599101-f09722fb4948?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1562322140-8baeacacf523?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1600948836101-f9ffda59d250?w=400&h=300&fit=crop"
            ],
            "Nail Salon": [
                "https://images.unsplash.com/photo-1604654894610-df63bc536371?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1610992015732-2449b0dd2b3b?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1607779097040-26e80aa78e66?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1632345031435-8727f6897d53?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1440589473619-3cde28941638?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?w=400&h=300&fit=crop"
            ],
            "Barber Shop": [
                "https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1599351431202-1e0f0137899a?w=400&h=300&fit=crop",

            ],
            "Aesthetics": [
                "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?w=400&h=300&fit=crop",

            ],
            "Skin Care": [
                "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1596178060810-72f53ce9a65c?w=400&h=300&fit=crop",

            ],

            ],
            "Makeup Studio": [
                "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400&h=300&fit=crop",

            ],
            "Brows & Lashes": [
                "https://images.unsplash.com/photo-1583001931096-959e9a1a6223?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1516914589923-f105f1535f88?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1594359568139-18ae608f3738?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1560869713-7d0a29430803?w=400&h=300&fit=crop"
            ]
        };

        const usedIndices = {};

        function getPhotoUrlForCategory(category) {
            const photos = categoryPhotos[category];
            if (!photos) {
                return "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400&h=300&fit=crop";
            }
            if (!usedIndices[category]) usedIndices[category] = 0;
            const index = usedIndices[category] % photos.length;
            usedIndices[category]++;
            return photos[index];
        }

        async function fetchImageAsBlob(url) {
            try {
                // Try fetching directly first (Unsplash usually supports CORS)
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Status ${response.status}`);
                return await response.blob();
            } catch (e) {
                console.warn(`Direct fetch failed, trying proxy: ${e.message}`);
                // Fallback to proxy
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`Proxy status ${response.status}`);
                return await response.blob();
            }
        }

        async function uploadToStorage(blob, merchantId) {
            const storageRef = ref(storage, `store-photos/${merchantId}.jpg`);
            await uploadBytes(storageRef, blob, { contentType: 'image/jpeg' });
            return await getDownloadURL(storageRef);
        }

        async function run() {
            const btn = document.getElementById('upload-btn');
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');

            btn.disabled = true;
            statusEl.innerText = "Loading merchants...";

            try {
                const snapshot = await getDocs(collection(db, "merchants"));
                const merchants = [];
                snapshot.forEach(docSnap => {
                    merchants.push({ id: docSnap.id, ...docSnap.data() });
                });

                log(`Found ${merchants.length} merchants`);
                statusEl.innerText = `Uploading photos for ${merchants.length} stores...`;

                let uploaded = 0;
                let failed = 0;

                for (const merchant of merchants) {
                    try {
                        const sourceUrl = getPhotoUrlForCategory(merchant.category);
                        log(`[${uploaded + failed + 1}/${merchants.length}] Fetching photo for: ${merchant.name}`);

                        const blob = await fetchImageAsBlob(sourceUrl);
                        log(`  ‚Üí Downloaded ${(blob.size / 1024).toFixed(1)} KB`);

                        const storageUrl = await uploadToStorage(blob, merchant.id);
                        log(`  ‚Üí Uploaded to Storage`);

                        await updateDoc(doc(db, "merchants", merchant.id), {
                            photoUrl: storageUrl
                        });
                        log(`  ‚Üí Updated Firestore ‚úì`);

                        uploaded++;
                        progressEl.innerText = `Progress: ${uploaded} uploaded, ${failed} failed`;

                    } catch (err) {
                        log(`  ‚úó ERROR: ${err.message}`);
                        failed++;
                    }
                }

                statusEl.innerText = uploaded > 0 ? '‚úÖ UPLOAD_COMPLETE' : '‚ùå ALL_FAILED';
                progressEl.innerHTML = `Uploaded: ${uploaded} | Failed: ${failed}<br>
                    <br><a href="/" style="color: #a78bfa;">‚Üê Back to Home</a>`;

            } catch (e) {
                statusEl.innerText = "‚ùå ERROR";
                progressEl.innerText = e.message;
                log(`FATAL: ${e.message}`);
                console.error(e);
            }

            btn.disabled = false;
        }

        document.getElementById('upload-btn').addEventListener('click', run);
    </script>
</body>

</html>
