<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Store Photos - DocBook</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            padding: 40px;
            text-align: center;
            background: #1a1a2e;
            color: white;
        }

        #status {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .progress {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }

        .btn {
            background: #a78bfa;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background: #8b5cf6;
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>üì∏ Store Photo Uploader</h1>
    <p>This will assign photos from Unsplash to each store and update Firestore</p>
    <button id="upload-btn" class="btn">Start Photo Assignment</button>
    <div id="status"></div>
    <div id="progress" class="progress"></div>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Curated Unsplash photos for each category
        const categoryPhotos = {
            // Salon photos
            "Hair Salon": [
                "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1633681926022-84c23e8cb2d6?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1559599101-f09722fb4948?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1562322140-8baeacacf523?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1600948836101-f9ffda59d250?w=400&h=300&fit=crop"
            ],
            "Nail Salon": [
                "https://images.unsplash.com/photo-1604654894610-df63bc536371?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1610992015732-2449b0dd2b3b?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1607779097040-26e80aa78e66?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1632345031435-8727f6897d53?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1440589473619-3cde28941638?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1519014816548-bf5fe059798b?w=400&h=300&fit=crop"
            ],
            "Barber Shop": [
                "https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1599351431202-1e0f0137899a?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1621605815971-fbc98d665033?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1622286342621-4bd786c2447c?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1493256338651-d82f7acb2b38?w=400&h=300&fit=crop"
            ],
            // Beauty center photos
            "Aesthetics": [
                "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1552693673-1bf958298935?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?w=400&h=300&fit=crop"
            ],
            "Skin Care": [
                "https://images.unsplash.com/photo-1570172619644-dfd03ed5d881?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1596178060810-72f53ce9a65c?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1515377905703-c4788e51af15?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1576091160550-2173dba999ef?w=400&h=300&fit=crop"
            ],
            "Laser Center": [
                "https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1629909613654-28e377c37b09?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?w=400&h=300&fit=crop"
            ],
            "Makeup Studio": [
                "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1487412912498-0447578fcca8?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=400&h=300&fit=crop"
            ],
            "Brows & Lashes": [
                "https://images.unsplash.com/photo-1583001931096-959e9a1a6223?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1516914589923-f105f1535f88?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1594359568139-18ae608f3738?w=400&h=300&fit=crop",
                "https://images.unsplash.com/photo-1560869713-7d0a29430803?w=400&h=300&fit=crop"
            ]
        };

        // Track used indices per category to avoid duplicates
        const usedIndices = {};

        function getPhotoForCategory(category) {
            const photos = categoryPhotos[category];
            if (!photos) {
                // Fallback photo
                return "https://images.unsplash.com/photo-1560066984-138dadb4c035?w=400&h=300&fit=crop";
            }

            if (!usedIndices[category]) {
                usedIndices[category] = 0;
            }

            const index = usedIndices[category] % photos.length;
            usedIndices[category]++;
            return photos[index];
        }

        async function assignPhotos() {
            const btn = document.getElementById('upload-btn');
            const statusEl = document.getElementById('status');
            const progressEl = document.getElementById('progress');

            btn.disabled = true;
            statusEl.innerText = "Loading merchants...";

            try {
                const snapshot = await getDocs(collection(db, "merchants"));
                const merchants = [];
                snapshot.forEach(docSnap => {
                    merchants.push({ id: docSnap.id, ...docSnap.data() });
                });

                statusEl.innerText = `Found ${merchants.length} merchants. Assigning photos...`;

                let updated = 0;
                for (const merchant of merchants) {
                    const photoUrl = getPhotoForCategory(merchant.category);

                    await updateDoc(doc(db, "merchants", merchant.id), {
                        photoUrl: photoUrl
                    });

                    updated++;
                    progressEl.innerText = `Updated ${updated}/${merchants.length}: ${merchant.name}`;
                }

                statusEl.innerText = "‚úÖ PHOTOS_ASSIGNED";
                progressEl.innerHTML = `Successfully assigned photos to <strong>${updated}</strong> merchants!<br>
                    <br><a href="/" style="color: #a78bfa;">‚Üê Back to Home</a>`;

            } catch (e) {
                statusEl.innerText = "‚ùå ERROR";
                progressEl.innerText = e.message;
                console.error(e);
            }

            btn.disabled = false;
        }

        document.getElementById('upload-btn').addEventListener('click', assignPhotos);
    </script>
</body>

</html>
